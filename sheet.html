<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations</title>
    <link rel="stylesheet" href="sheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Operations Panel (Fixed at the Top) -->
        <div class="operations-panel">
            <h1>Operations Panel</h1>
            <div class="operation-row">
                <div class="input-group">
                    <label for="primary-column">Primary Column:</label>
                    <input type="text" id="primary-column" placeholder="A">
                </div>
            </div>
            <div class="operation-row">
                <div class="input-group">
                    <label for="row-range">Row Range (from-to):</label>
                    <input type="text" id="row-from" placeholder="from"> -
                    <input type="text" id="row-to" placeholder="to">
                </div>
                <div class="input-group">
                    <label for="col-range">Column Range (from-to):</label>
                    <input type="text" id="col-from" placeholder="from"> -
                    <input type="text" id="col-to" placeholder="to">
                </div>
            </div>
            <div class="operation-row">
                <div class="input-group">
                    <label for="operation-type">Operation Type:</label>
                    <select id="operation-type">
                        <option value="and">AND</option>
                        <option value="or">OR</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="operation">Null/Not Null:</label>
                    <select id="operation">
                        <option value="null">Null</option>
                        <option value="not-null">Not Null</option>
                    </select>
                </div>
            </div>
            <button id="apply-operation" class="apply-button">Apply Operation</button>
        </div>

        <!-- Excel Sheet Display Area -->
        <div id="sheet-content" class="sheet-content"></div>

        <!-- Download Section -->
        <div class="download-section">
            <button id="download-button">Download Filtered Data</button>
        </div>

        <!-- Modal for Download -->
        <div id="download-modal" class="modal">
            <div class="modal-content">
                <h2>Download Options</h2>
                <input type="text" id="filename" placeholder="Enter filename" />
                <select id="file-format">
                    <option value="xlsx">Excel (.xlsx)</option>
                    <option value="csv">CSV (.csv)</option>
                </select>
                <button id="confirm-download">Download</button>
                <button id="close-modal">Close</button>
            </div>
        </div>
    </div>
    <script src="sheet.js"></script>
</body>
</html>
